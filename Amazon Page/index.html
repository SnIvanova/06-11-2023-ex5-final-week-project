<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Gift Shop</title>
    <meta name="description" content="Explore a wide range of holiday gift cards, gift guides, gaming gear, and audio accessories at Amazon Gift Shop." />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header role="banner">
        <div class="logocontainer">
          <img src="./assets/images/logo.png" alt="Amazon logo" />
        </div>
        <div class="navbar" id="nav" role="navigation">
          <ul>
            <li><a href="/#" role="menuitem"aria-label="Explore All Products">All</a></li>
            <li><a href="/#" role="menuitem" aria-label="View Today's Deals">Today's deals</a></li>
            <li><a href="/#" role="menuitem" aria-label="Customer Service and Support">Customer Service</a></li>
            <li><a href="/#" role="menuitem" aria-label="Gift Registry">Registry</a></li>
            <li><a href="/#" role="menuitem" aria-label="Explore Gift Card Options">Gift Cards</a></li>
            <li><a href="/#" role="menuitem" aria-label="Start Selling on Amazon">Sell</a></li>
          </ul>
        </div>
      </header>

      <main role="main" id="main-content">
        <section>
            <p><a href="#" role="link" aria-label="Explore All Holiday Gift Cards">Shop All Holiday Gift Cards</a></p>
          </section>
          <section>
            <h1 aria-label="Holiday Gift Guides">Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
          </section>
          <section>
            <div class="section-header">
              <h3 aria-label="Find the Perfect Gift">Find the perfect gift</h3>
              <a href="#" role="link" ria-label="Shop Now"><p>Shop now</p></a>
            </div>
            <div class="imgboxes" role="group">
              <a href="#" role="link" aria-label="Explore Tablet Options"><img src="./assets/images/img_1.jpg" alt="Tablet"/></a>
              <a href="#" role="link" aria-label="Explore Notebook Options"><img src="./assets/images/img_2.jpg" alt="open notebook on the table" /></a>
              <a href="#" role="link" aria-label="Explore Smartwatch Choices"><img src="./assets/images/img_3.jpg" alt="Smartwatches on the table"/></a>
              <a href="#" role="link" aria-label="Explore Pet Accessories"><img src="./assets/images/img_4.jpg" alt="Cat and dog sitting next to each other" /></a>
            </div>
          </section>
          <section>
            <a href="#" role="link" aria-label="Explore Gaming Gear"><div class="imgbox"></div></a>
            <div class="section-header">
              <h3 aria-label="Discover Gaming Gear">Play the gifting game</h3>
              <a href="#" role="link" aria-label="Explore Gaming Products"><p>Shop gaming</p></a>
            </div>
          </section>
          <section>
            <a href="#" role="link" aria-label="Explore Audio Accessories"><div class="imgbox"></div></a>
            <div class="section-header">
              <h3 aria-label="Explore Audio Accessories">The sound of cheer</h3>
              <a href="#" role="link" aria-label="Explore Audio Accessories"><p>Shop Audio & Accessories</p></a>
            </div>
          </section>
      </main>
      <footer role="contentinfo">
        <div class="footernav">
          <div class="space"></div>
          <a href="#nav" role="link" aria-label="Back to Top">Back to top</a>
          <div class="space"></div>
        </div>
        <div class="logocontainer">
          <div class="space"></div>
          <a href="#" role="link" aria-label="Return to Amazon Home"><img src="./assets/images/logo.png" alt="Amazon logo" /></a>
          <div class="space"></div>
        </div>
      </footer>
      <script src="./assets/js/main.js"></script>
</body>
</html>
